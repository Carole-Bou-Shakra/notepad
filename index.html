<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Note Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Popup Section -->
    <div id="login-popup" class="login-popup">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Note Section -->
        <div class="note-section">
            <h2>Create a Note</h2>
            <form id="note-form">
                <input type="text" id="note-text" placeholder="Enter note text" required>
                
                <label>Priority</label>
                <div class="priority-options">
                    <input type="radio" id="very-low" name="priority" value="Very Low" required>
                    <label for="very-low">Very Low</label>

                    <input type="radio" id="low" name="priority" value="Low">
                    <label for="low">Low</label>

                    <input type="radio" id="medium" name="priority" value="Medium">
                    <label for="medium">Medium</label>

                    <input type="radio" id="high" name="priority" value="High">
                    <label for="high">High</label>
                </div>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="red">Red</option>
                    <option value="white">White</option>
                    <option value="green">Green</option>
                </select>

                <button type="submit">Create Note</button>
            </form>
        </div>
    </div>

    <script>
     document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();

    // Validate login (can add proper validation here if needed)
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username && password) {
        // Remove login popup
        const loginPopup = document.getElementById('login-popup');
        loginPopup.remove();

        // Show the main content
        document.querySelector('.container').style.display = 'flex';
        document.body.style.overflow = 'auto'; // Enable scrolling if content overflows
    } else {
        alert("Please enter valid credentials.");
    }
});

document.getElementById('note-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const noteText = document.getElementById('note-text').value;
    const priority = document.querySelector('input[name="priority"]:checked').value;
    const category = document.getElementById('category').value;

    alert(`Note Created!\nText: ${noteText}\nPriority: ${priority}\nCategory: ${category}`);
});

    </script>
</body>
</html>
